<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/3b23795287.js"
      crossorigin="anonymous"
    ></script>
    <title>Current Weather</title>
  </head>
  <body>
    <form>
      <span>Current weather in </span
      ><input
        type="text"
        id="city"
        autocomplete="off"
        value="London"
        required
      />
      <button type="submit"><i class="fas fa-search"></i></button>
    </form>
    <div id="units-div" class="metric">
      <span></span>
      <p>°C</p>
      <p>°F</p>
    </div>
    <main></main>
    <script src="index.js"></script>
    <h4>
      <a href="https://github.com/kuosandys/current-weather">View on GitHub</a>
      &copy <a href="https://github.com/kuosandys">Sandy S. Kuo</a>
    </h4>
  </body>
</html>
